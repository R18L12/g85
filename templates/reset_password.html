{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5">
            <div class="card bg-dark text-light shadow-lg rounded-4 animate__animated animate__fadeInUp">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">ðŸ”‘ Reset Password</h3>

                    <form method="POST" action="{{ url_for('reset_password') }}">
                        <input type="hidden" name="username" value="{{ username }}">

                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="new_password" 
                                   name="new_password" 
                                   placeholder="Enter new password" 
                                   required>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="confirm_password" 
                                   name="confirm_password" 
                                   placeholder="Confirm new password" 
                                   required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">âœ… Reset Password</button>
                    </form>

                    <p class="mt-3 text-center">
                        <a href="{{ url_for('login') }}" class="text-info">â¬… Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
