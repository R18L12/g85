{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card bg-dark text-light shadow-lg animate__animated animate__fadeInUp">
                <div class="card-body">
                    <h3 class="text-center mb-4">ðŸ”‘ Reset Password</h3>

                    <form method="POST" action="{{ url_for('reset_password') }}">
                        <input type="hidden" name="username" value="{{ username }}">
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Reset</button>
                    </form>

                    <p class="mt-3 text-center">
                        <a href="{{ url_for('login') }}" class="text-info">Back to Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
