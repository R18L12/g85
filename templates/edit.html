{% extends 'base.html' %}

{% block content %}
<h2 class="mb-3">Edit Letter</h2>
<form method="POST" class="bg-black p-4 rounded shadow-sm">
    <div class="mb-3">
        <label class="form-label">Sender</label>
        <input type="text" class="form-control" name="sender" value="{{ letter.sender }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Recipient</label>
        <input type="text" class="form-control" name="recipient" value="{{ letter.recipient }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" name="subject" value="{{ letter.subject }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" name="content" rows="4" required>{{ letter.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-warning">✏️ Update Letter</button>
</form>
{% endblock %}
