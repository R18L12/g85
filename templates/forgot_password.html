{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Responsive column widths for mobile/tablet/desktop -->
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card bg-dark text-light shadow-lg rounded-4 animate__animated animate__fadeIn">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">ðŸ”’ Forgot Password</h3>

                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>

                        <button type="submit" class="btn btn-warning w-100">Next</button>
                    </form>

                    <p class="mt-3 text-center">
                        Remembered your password? <a href="{{ url_for('login') }}" class="text-info">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
