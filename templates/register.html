{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card bg-dark text-light shadow-lg">
                <div class="card-body">
                    <h3 class="text-center mb-4">üìù Register</h3>

                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Choose username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Choose password" required>
                        </div>

                        <div class="mb-3">
                            <label for="security_question" class="form-label">Security Question</label>
                            <input type="text" class="form-control" id="security_question" name="security_question" placeholder="Enter a question to recover password" required>
                        </div>

                        <div class="mb-3">
                            <label for="security_answer" class="form-label">Answer</label>
                            <input type="text" class="form-control" id="security_answer" name="security_answer" placeholder="Answer to your security question" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>

                    <p class="mt-3 text-center">
                        Already have an account? <a href="{{ url_for('login') }}" class="text-info">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
