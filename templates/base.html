<!DOCTYPE html>
<html>
<head>
    <title>Letter Management System</title>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=1">
</head>
<body class="bg-dark text-light">

<!-- Preloader -->
<div id="preloader">
    <div class="swirl"></div>
    <p class="preloader-text">Loading Group 85 Letters...</p>
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand neon-flicker" href="{{ url_for('index') }}">📨 Group 85's Letter System</a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-light" href="{{ url_for('index') }}">🏠 Home</a>
      <a class="btn btn-success" href="{{ url_for('add') }}">➕ Add New Letter</a>
      <a class="btn btn-warning" href="{{ url_for('trash') }}">🗑 Trash</a>
      <a class="btn btn-info" href="{{ url_for('credits') }}">👥 Credits</a>
      <a class="btn btn-danger" href="{{ url_for('logout') }}">🚪 Logout</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Preloader JS -->
<script>
    window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        preloader.classList.add('fade-out');
        setTimeout(() => preloader.style.display = 'none', 1000);
    });
</script>
</body>
</html>
