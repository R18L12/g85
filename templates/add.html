{% extends 'base.html' %}

{% block content %}
<h2 class="mb-3">Add New Letter</h2>
<form method="POST" class="bg-black p-4 rounded shadow-sm">
    <div class="mb-3">
        <label class="form-label">Sender</label>
        <input type="text" class="form-control" name="sender" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Recipient</label>
        <input type="text" class="form-control" name="recipient" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" name="subject" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" name="content" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">âž• Add Letter</button>
</form>
{% endblock %}
