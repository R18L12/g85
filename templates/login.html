{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Wider on mobile, narrower on desktop -->
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card bg-dark text-light shadow-lg rounded-4">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">ðŸ”‘ Login</h3>

                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <p class="mt-3 text-center">
                        <a href="{{ url_for('forgot_password') }}" class="text-warning">Forgot password?</a>
                    </p>

                    <p class="mt-2 text-center">
                        Donâ€™t have an account? <a href="{{ url_for('register') }}" class="text-info">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
